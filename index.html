<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <form>
            <label for="firstPlayer">First Player</label>
            <input type="text" id="firstPlayer" name="firstPlayer" placeholder="Player1">
            
            <label for="secondPlayer">Second Player </label>
            <input type="text" id="secondPlayer" name="secondPlayer" placeholder="Player2">
            
            <button id="submitBtn" value="default" onclick="TicTacToe.updatePlayers(document.getElementById('firstPlayer').value, document.getElementById('secondPlayer').value)">Submit</button>
            
            </form>

        </div>
        <div class="tictactoe-grid">
                <button class="cell" id="cellValue1" onclick="TicTacToe.select(1)"></button>
                <button class="cell" id="cellValue2" onclick="TicTacToe.select(2)"></button>
                <button class="cell" id="cellValue3" onclick="TicTacToe.select(3)"></button>
                <button class="cell" id="cellValue4" onclick="TicTacToe.select(4)"></button>
                <button class="cell" id="cellValue5" onclick="TicTacToe.select(5)"></button>
                <button class="cell" id="cellValue6" onclick="TicTacToe.select(6)"></button>
                <button class="cell" id="cellValue7" onclick="TicTacToe.select(7)"></button>
                <button class="cell" id="cellValue8" onclick="TicTacToe.select(8)"></button>
                <button class="cell" id="cellValue9" onclick="TicTacToe.select(9)"></button>
        </div>
        <div class="below">
            <div id="resultDisplay"></div>
            <button id="resetBtn" value="default" onclick="TicTacToe.reset()">Reset</button>
        </div>
    </div>

    
</body>

</footer>
</html>
